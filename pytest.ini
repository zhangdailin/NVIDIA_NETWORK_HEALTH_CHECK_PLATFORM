[pytest]
# Pytest configuration
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend/services
    --cov=backend/api
    --cov=backend/main
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    service: Service layer tests

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

[coverage:run]
source = backend
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = test/htmlcov
